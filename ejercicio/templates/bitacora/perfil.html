{% extends "base_bitacora.html" %}

{% block title %}Alta de Usuarios{% endblock %}

{% block active1 %}active{% endblock %}
{% block content %}
<div style="width:600px;height:300px;margin-left:auto;margin-right:auto;">


<form action="." method="post">{% csrf_token %}
		
<table style="font-family:'Droid Sans', sans-serif;font-size:11px;text-align:center;margin-left:auto;margin-right:auto;">

<tr><td>
        <label for="id_creado">Usuario:</label>   </td><td>
        <i>{{request.user.username}}</i>   
<input id="id_creado" type="hidden" name="user_id" value="{{request.session.user_id}}" />


</td></tr>

<tr><td>
        <label for="id_nombre">Nombre(s):</label>   </td><td>
        <input id="id_nombre" type="text" name="first_name" value="{{request.user.first_name}}" /> 

</td></tr><tr><td>
        <label for="id_apellido">Apellido(s):</label>   </td><td>
        <input id="id_apellido" type="text" name="last_name" value="{{request.user.last_name}}" /> 

</td></tr><tr><td>
        <label for="id_email">Correo:</label>   </td><td>
        <input id="id_email" type="text" name="email" value="{{request.user.email}}" /> 

</td></tr><tr><td>
        <label for="id_newpass">Nueva contrase&ntilde;a:</label>   </td><td>
        <input id="id_newpass" type="password" name="newpass"  /> 

</td></tr><tr><td>
        <label for="id_check">Repetir contrase&ntilde;a:</label>   </td><td>
        <input id="id_check" type="password" name="check" /> 

</td></tr>

<tr><td colspan=2>
{{mensaje|safe}}
</td></tr>

<tr><td colspan=2>
		<input type="submit" value="Actualizar" style="width:120px;height:40px;font-size:15px;font-family: 'Droid Sans', sans-serif;"/>
	</form></td></tr></table>




<br>

{% endblock %}
