#footer
{

#background {
    width: 100%; 
    height: 100%; 
    position: fixed; 
    left: 0px; 
    top: 0px; 
    z-index: -1; /* Ensure div tag stays behind content; -999 might work, too. */
}

.stretch {
    width:100%;
    height:100%;
}

.box
{
	float: left;

	position: relative;
}

.box .rotate
	{
		display: block;
		writing-mode: tb-rl;
		-webkit-transform: rotate(270deg);	
		-moz-transform: rotate(270deg);
		-ms-transform: rotate(270deg);
		-o-transform: rotate(270deg);
		transform: rotate(270deg);
		position: absolute;
		right: 5;
		bottom: 110px;
		font-size: 16px;
	}


table tr.odd {
  background-color: #AAAAAA;
}
.bgimg {
    background-image: url(http://148.245.236.21/media_axtel/images/gray_square2.jpg);
}
